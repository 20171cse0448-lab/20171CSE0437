<html>
<head>
<title> html table colspan row span</title>
</head>
<body>
<table border="1">
<tr>
<th> col1 </th>
<th> col2 </th>
<th> col3 </th>
</tr>
<tr>
<td rowspan="2" >row1 cell1</td>
<td> row 1 cell2</td>
<td> row 1 cell3</td>
</tr>
<tr>
<td> row 2 cell2</td>
<td> row 2 cell3</td>
</tr>
<tr>
<td colspan ="3"> row 3 cell 1</td>
</tr>
</table>
</body>
</html>
